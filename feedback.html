{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{% static 'profile/background.jpg' %}') no-repeat center center;
            background-size: cover;
        }

        .App-header {
            background-color: #63a0fa;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            box-sizing: border-box;
        }

        .container h2 {
            color: #01579b;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logoimage {
            max-width: 60px;
            max-height: 60px;
        }

        .sign-in {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .sign-in a {
            color: white;
            text-decoration: none;
        }

        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #about {
            margin-top: 50px;
        }

        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 80px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            background: #0277bd;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            width: 40%;
            max-width: 120px;
        }

        .btn:first-child {
            background: #90E0EF;
            color: #094A84;
        }

        .btn:hover {
            background: #01579b;
        }

        .btn:first-child:hover {
            background-color: #5fcbdf;
        }

        button:hover {
            background-color: #005bb5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .project-item,
        .sector-item {
            cursor: pointer;
        }

        .project-item:hover,
        .sector-item:hover {
            background-color: #f0f0f0;
        }

        @media(max-width:500px) {
            .logoimage {
                display: none;
            }
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
        }

        .form-field input[type="text"],
        .form-field textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
        }
        h2{
            margin-top: 70px
        }

    </style>

</head>
<body>
    <header class="App-header">
        <img src="{% static 'profile/iitklogo.png' %}" alt="IIT Kanpur Logo" class="logoimage">
        <div class="logo">Office of Research and Development IIT Kanpur</div>
        <a href="{% url 'project-list' %}" class="btn">Dashboard</a>
    </header>


{% block content %}

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2>Feedback Form</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'feedback' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{user.username}}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter feedback subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
